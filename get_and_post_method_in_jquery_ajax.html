<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

</head>

   <body>
         <div class="container">
         	<p id="changehere"> This line is going</p>
         	<button class="btn btn-primary btnclick"> click</button>
         </div>

         <script>
         	
         	// For get Method

         	$(document).ready(function(){
              $('.btnclick').click(function(){
                $.get('load.html',function(data,status){
                  $('#changehere').html(data);
                  alert(status);
                });
              });
         	});

            //  for post method

            $(document).ready(function(){
              $('.btnclick').click(function(){

              	});
              });
         </script>
     </body>

</html>
